<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhumi Kaya</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 0.5rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #555;
            text-align: center;
        }

        /* Braille display */
        .braille-display {
            font-size: 8rem;
            line-height: 1;
            text-align: center;
            font-family: "Noto Sans Symbols 2", "Segoe UI Symbol", "Apple Symbols", sans-serif;
            color: #6366f1;
            background: #0f0f1a;
            border-radius: 12px;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }

        /* Key row */
        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.3rem;
        }

        .hand { display: flex; gap: 2px; }

        .key {
            width: 36px;
            height: 36px;
            background: #2a2a4a;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
        }

        .key-num { font-size: 0.85rem; font-weight: bold; color: #6366f1; }
        .key-letter { font-size: 0.45rem; color: #444; }
        .key.pressed { background: #10b981; }
        .key.pressed .key-num, .key.pressed .key-letter { color: #000; }

        .space-key {
            width: 50px;
            background: #3a3a5a;
            font-size: 1rem;
            color: #666;
        }
        .space-key.pressed { background: #f59e0b; color: #000; }

        /* Status */
        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0.5rem;
            background: #0f0f1a;
            border-radius: 6px;
            margin-bottom: 0.3rem;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .buffer { color: #f59e0b; min-width: 60px; }
        .chord-output { color: #10b981; min-width: 40px; text-align: right; }
        .message { color: #888; flex: 1; text-align: center; }

        /* Mode tabs */
        .mode-tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.3rem;
        }

        .mode-tab {
            padding: 0.25rem 0.5rem;
            background: #2a2a4a;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .mode-tab:hover { background: #3a3a5a; }
        .mode-tab.active { background: #6366f1; }
        .mode-tab .tab-braille {
            font-family: "Noto Sans Symbols 2", "Segoe UI Symbol", sans-serif;
            font-size: 1.2rem;
            vertical-align: middle;
        }
        .mode-tab .empty-braille {
            opacity: 0.3;
            border: 1px dashed #666;
            border-radius: 2px;
        }

        /* Mode panel */
        .mode-panel {
            background: #0f0f1a;
            border-radius: 6px;
            padding: 0.4rem;
            font-size: 0.75rem;
        }

        .mode-panel h3 {
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .section {
            margin-bottom: 0.3rem;
        }

        .section b {
            color: #888;
        }

        .dim { color: #444; }

        .item {
            display: inline-block;
            background: #2a2a4a;
            padding: 0.15rem 0.3rem;
            border-radius: 3px;
            margin: 0.1rem;
        }

        .code { color: #6366f1; font-family: monospace; }

        .braille {
            font-family: "Noto Sans Symbols 2", "Segoe UI Symbol", sans-serif;
            font-size: 1.1rem;
            vertical-align: middle;
        }

        .add-btn {
            background: #3a3a5a;
            border: none;
            color: #666;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .help {
            color: #666;
            padding-top: 0.25rem;
            border-top: 1px solid #2a2a4a;
            font-size: 0.7rem;
        }

        .help code {
            background: #2a2a4a;
            padding: 0.1rem 0.2rem;
            border-radius: 2px;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bhumi Kaya</h1>

        <div class="braille-display" id="brailleDisplay">â €</div>

        <div class="input-row">
            <div class="hand">
                <div class="key" data-key="a"><span class="key-num">1</span><span class="key-letter">A</span></div>
                <div class="key" data-key="s"><span class="key-num">2</span><span class="key-letter">S</span></div>
                <div class="key" data-key="d"><span class="key-num">3</span><span class="key-letter">D</span></div>
                <div class="key" data-key="f"><span class="key-num">4</span><span class="key-letter">F</span></div>
            </div>
            <div class="key space-key" data-key=" ">_</div>
            <div class="hand">
                <div class="key" data-key="j"><span class="key-num">1</span><span class="key-letter">J</span></div>
                <div class="key" data-key="k"><span class="key-num">2</span><span class="key-letter">K</span></div>
                <div class="key" data-key="l"><span class="key-num">3</span><span class="key-letter">L</span></div>
                <div class="key" data-key=";"><span class="key-num">4</span><span class="key-letter">;</span></div>
            </div>
        </div>

        <div class="status">
            <span class="buffer" id="bufferDisplay"></span>
            <span class="message" id="message">Ready</span>
            <span class="chord-output" id="chordOutput"></span>
        </div>

        <div class="mode-tabs" id="modeTabs"></div>
        <div class="mode-panel" id="modePanel"></div>
    </div>

    <script src="kaya.js"></script>
</body>
</html>
